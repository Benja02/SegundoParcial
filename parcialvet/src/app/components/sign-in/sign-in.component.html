<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <!-- Container containing all contents -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <!-- White Container -->
                <div class="container bg-white rounded mt-2 mb-2 px-0">
                    <!-- Main Heading -->
                    <div class="row justify-content-center align-items-center pt-3">
                        <h1><strong>Sign In</strong></h1>
                    </div>
                    <div class="pt-3 pb-3">
                      <div class="authBlock">
                        <form class="form-horizontal">
                            <!-- User Name Input -->
                            <div class="form-group row justify-content-center px-3">
                                <div class="col-9 px-0"> <input type="text" placeholder="&#xf007; &nbsp; User name" class="form-control border-info placeicon" #userName required> </div>
                            </div> <!-- Password Input -->
                            <div class="form-group row justify-content-center px-3">
                                <div class="col-9 px-0"> <input type="password" placeholder="&#xf084; &nbsp; &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control border-info placeicon" #userPassword required> </div>
                            </div> <!-- CheckBox Remember Me-->
                            <div class="form-group row justify-content-center px-3">
                                <div class="col-9">
                                    <div class="row">
                                        <div class="col-6 px-0">
                                            <div class="custom-control custom-checkbox mb-3"> <input id="customCheck1" type="checkbox" class="custom-control-input checkbox-muted"> <label for="customCheck1" class="custom-control-label text-muted">Remember Me</label> </div>
                                        </div> <!-- Forgot Password Link -->
                                        <div class="col-6 px-0 text-right"> <span ><a href="#" routerLink="/forgot-password" class="text-danger"><b>Forgot Password?</b></a></span> </div>
                                    </div>
                                </div>
                            </div> <!-- Log in Button -->
                            <div class="form-group row justify-content-center">
                                <div class="col-3 px-3"><input type="button" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)" class="btn btn-block btn-info"> </div>
                            </div>
                        </form>
                    </div> <!-- Alternative Login -->
                    <div class="mx-0 px-0 ">
                        <div class="pt-4">
                            <div class="row justify-content-center pt-4">
                                <div class="col-10">
                                    <div class="row justify-content-center">
                                        <div class="col-7 col-sm-4 px-1 pb-1"> <button type="button" class="btn btn-block btn-social btn-facebook" (click)="authService.FacebookAuth()"> <span class="fab fa-facebook" ></span> Facebook </button> </div> 
                                        <div class="col-7 col-sm-4 px-1 pb-1"> <button type="button" class="btn btn-block btn-social btn-google" (click)="authService.GoogleAuth()"><span class="fab fa-google-plus-g"></span> Google</button> </div>
                                </div>
                            </div>
                          </div>
                        </div> <!-- Horizontal Line -->
                        <div class="px-4 pt-5">
                            <hr>
                        </div> <!-- Register Now -->
                        <div class="pt-2">
                            <div class="row justify-content-center">
                                <h5>Don't have an Account?<span><a href="#" routerLink="/register-user" class="text-danger"> Register Now!</a></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
