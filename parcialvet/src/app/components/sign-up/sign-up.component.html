    <!-- Container containing all contents -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <!-- White Container -->
                <div class="container bg-white rounded mt-2 mb-2 px-0">
                    <!-- Main Heading -->
                    <div class="row justify-content-center align-items-center pt-3">
                        <h1><strong>Sign Up</strong></h1>
                    </div>
                    <div class="pt-3 pb-3">
                      <div class="authBlock">
                        <form class="form-horizontal">
                            <!-- User Name Input -->
                            <div class="form-group row justify-content-center px-3">
                                <div class="col-9 px-0"> <input  type="email"class="form-control border-info placeicon" placeholder="Email Address" #userEmail required> </div>
                            </div> <!-- Password Input -->
                            <div class="form-group row justify-content-center px-3">
                              <div class="col-9 px-0"> <input class="form-control border-info placeicon" type="password" placeholder="Password" #userPwd required> </div>
                          </div> 
                            
                            <!-- Sign up Button -->
                            <div class="form-group row justify-content-center">
                                <div class="col-3 px-3"><input type="button" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)" class="btn btn-block btn-info"> </div>
                            </div>
                        </form>
                    </div> <!-- Alternative Login -->
                    <div class="mx-0 px-0 ">
                        <div class="pt-4">
                            <div class="row justify-content-center pt-4">
                                <div class="col-10">
                                    <div class="row justify-content-center">
                                        <div class="col-7 col-sm-4 px-1 pb-1"> <button type="button" class="btn btn-block btn-social btn-facebook" (click)="authService.FacebookAuth()"> <span class="fab fa-facebook" ></span> Facebook </button> </div> 
                                        <div class="col-7 col-sm-4 px-1 pb-1"> <button type="button" class="btn btn-block btn-social btn-google" (click)="authService.GoogleAuth()"><span class="fab fa-google-plus-g"></span> Google</button> </div>
                                </div>
                            </div>
                          </div>
                        </div> 
                        <div class="px-4 pt-5">
                          <hr>
                      </div> <!-- Register Now -->
                      <div class="pt-2">
                          <div class="row justify-content-center">
                              <h5>Already have an account?<span><a href="#" routerLink="/sign-in" class="text-danger"> Log In</a></span></h5>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
