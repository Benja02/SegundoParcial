  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <!-- Container containing all contents -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <!-- White Container -->
                <div class="container bg-white rounded mt-2 mb-2 px-0">
                    <!-- Main Heading -->
                    <div class="row justify-content-center align-items-center pt-3">
                        <h1><strong>Thank You for Registering</strong></h1>
                    </div>
                    <div class="pt-3 pb-3">
                      <div class="authBlock">
                        <div class="formGroup" *ngIf="authService.userData as user">
                          <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
                        </div>
                   
                    <div class="mx-0 px-0 ">
                         
                        <div class="px-4 pt-5">
                            <hr>
                        </div> 
                        <div class="pt-2">
                          <div class="row justify-content-center">
                            <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
                              <h5><i class="fas fa-redo-alt"></i>
                            Resend Verification Email</h5>
                          </button>
                        </div>
                        </div>
                        <div class="pt-2">
                            <div class="row justify-content-center">
                                <h5>Go back to?<span><a href="#" routerLink="/sign-in" class="text-danger"> Sign in</a></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
