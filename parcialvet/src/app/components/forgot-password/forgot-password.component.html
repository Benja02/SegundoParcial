  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <!-- Container containing all contents -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <!-- White Container -->
                <div class="container bg-white rounded mt-2 mb-2 px-0">
                    <!-- Main Heading -->
                    <div class="row justify-content-center align-items-center pt-3">
                        <h1><strong>Reset Password</strong></h1>
                    </div>
                    <div class="pt-3 pb-3">
                      <div class="authBlock">
                        <div class="formGroup">
                          <p class="text-center">Please enter your email address to request a password reset.</p>
                        </div>
                        <form class="form-horizontal">
                          <!-- User Name Input -->
                          <div class="form-group row justify-content-center px-3">
                              <div class="col-9 px-0"> <input  type="email"class="form-control border-info placeicon" placeholder="Email Address" #passwordResetEmail required></div>
                          </div>
                        </form>
                    <div class="mx-0 px-0 ">
                         
                        <div class="px-4 pt-5">
                            <hr>
                        </div> 
                        <div class="pt-2">
                          <div class="row justify-content-center">
                            <button type="button" class="btn btnPrimary" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                              <h5><i class="fas fa-redo-alt"></i>
                            Reset Password</h5>
                          </button>
                        </div>
                        </div>
                        <div class="pt-2">
                            <div class="row justify-content-center">
                                <h5>Go back to?<span><a href="#" routerLink="/sign-in" class="text-danger"> Sign in</a></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
